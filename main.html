<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>迷雾森林</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      background-image: url('https://images.unsplash.com/photo-1605348532760-6753d2c43329');
      background-size: cover;
      background-position: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      text-align: center;
    }
    .choices {
      margin-top: 1rem;
    }
    .choices button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    .choices button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="story"></div>
    <div class="choices" id="choices"></div>
  </div>

  <script>
    const storyData = {
      start: {
        text: "你醒来时，四周是浓雾，森林寂静得可怕。你手中有一个破旧的指南针。",
        choices: [
          { text: "跟着指南针走", next: "compassPath" },
          { text: "随意乱走", next: "randomPath" }
        ]
      },
      compassPath: {
        text: "你跟着指南针，小心避开倒下的树干，远处有微弱的光亮。",
        choices: [
          { text: "向光亮走", next: "safePath" },
          { text: "躲进树洞", next: "foxEncounter" }
        ]
      },
      foxEncounter: {
        text: "你遇到一只狐狸，它居然开口说话：‘别往那边走，那是猎人的陷阱。’",
        choices: [
          { text: "相信它", next: "foxEscape" },
          { text: "无视它", next: "hunterTrap" }
        ]
      },
      randomPath: {
        text: "你越走越远，雾越来越浓，四周变得模糊。",
        choices: [
          { text: "试图爬树观察", next: "treeView" },
          { text: "坐下来等待", next: "lostEnd" }
        ]
      },
      safePath: {
        text: "你走向光亮，穿出森林的边界。你逃出了迷雾森林！（好结局）",
        choices: []
      },
      foxEscape: {
        text: "狐狸带你绕过陷阱，一路引导你走出了森林。你得救了！（神秘结局）",
        choices: []
      },
      hunterTrap: {
        text: "你掉进了猎人的陷阱……这是你的结局。（死亡结局）",
        choices: []
      },
      treeView: {
        text: "你看到了远处的火光，或许是出口……但你没力气走过去了。你迷失了。（迷失结局）",
        choices: []
      },
      lostEnd: {
        text: "你等待着……直到意识消失在黑暗中。你永远留在了这片森林里。（迷失结局）",
        choices: []
      }
    };

    const storyEl = document.getElementById('story');
    const choicesEl = document.getElementById('choices');

    function showScene(sceneKey) {
      const scene = storyData[sceneKey];
      storyEl.textContent = scene.text;
      choicesEl.innerHTML = '';
      scene.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice.text;
        btn.onclick = () => showScene(choice.next);
        choicesEl.appendChild(btn);
      });
    }

    showScene('start');
  </script>
</body>
</html>
